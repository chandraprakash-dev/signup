<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Sign up</title>
		<link rel="stylesheet" href="stylesheets/normalize.css" type="text/css">
		<link rel="stylesheet" href="stylesheets/styles.css" type="text/css">
	</head>
	<body>
		<div class="container">
			<div class="section background-section">
				<div class="caption-area">
					<div class="caption">
						<img class="odin-logo" src="assets/images/odin-lined.png" alt="odin">
						<p>ODIN</p>
					</div>
				</div>
				<div class="footnote">
					<p>Photo by Halie West on Unsplash</p>
				</div>
			</div>
			<div class="section form-section">
				<div class="form-info">
					<div>
						<p>
							This is not a real online service! You know you need something like this
							in your life to help realize your deepest dreams. Sign up now to get started.
						</p>
						<p>You know you want to.</p>
					</div>
				</div>
				<form>
					<div class="main-section">
						<p>Let's do this!</p>
						<div class="inputs-container">
							<div class="input-field">
								<label for="firstname">First name *</label>
								<input type="text" id="firstname" name="firstname" minlength="3" maxlength="10" required>
							</div>

							<div class="input-field">
								<label for="lastname">Last name *</label>
								<input type="text" id="lastname" name="lastname" minlength="3" maxlength="10" required>
							</div>

							<div class="input-field">
								<label for="email">EMAIL *</label>
								<input type="email" id="email" name="email" required>
							</div>

							<div class="input-field">
								<label for="phone">Phone number *</label>
								<input type="tel" id="phone" name="phone" required>
							</div>

							<div class="input-field">
								<label for="password">Password *</label>
								<input class="error" type="password" id="password" name="password" required>
								<div class="error-wrapper">* Passwords don't match</div>
							</div>

							<div class="input-field">
								<label for="confirm-password">Confirm Password</label>
								<input class="error" type="password" id="confirm-password" name="confirm_password" required>
							</div>
						</div>
					</div>
					<div class="second-section">
						<button>Create Account</button>
						<p>Already have an account? <span>Log in</span></p>
					</div>
					<div></div>
					<div></div>
				</form>
			</div>
		</div>
	</body>
</html>
